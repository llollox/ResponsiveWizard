<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

	<!-- Wizard Lib-->
	<link rel="stylesheet" type="text/css" href="../css/wizard.css">
	<script src="../js/wizard.jquery.js" type="text/javascript"></script>
</head>
<body>
  <br/><br/>
	<div class="wizard-container">

		<ol class="wizard numeric">
			<li class="done">
			   <span> 1 </span>
			   <div>Your Cart</div>
			</li>
			<li class="active">
				<span> 2 </span>
				<div>Shipment</div>
			</li>
			<li>
				<span> 3 </span>
				<div>Payment</div>
			</li>
			<li>
				<span> 4 </span>
				<div>Confirmation</div>
			</li>
		</ol>
	</div>

</body>
</html>

<br/><br/><br/><br/>
<button id="prev-btn">Back</button>
<button id="next-btn">Next</button>

<script type="text/javascript">
	$(document).ready(function () {
		var el = $("ol.wizard.numeric");


		$('#next-btn').on('click', function () {
            $(el).wizard('nextStep');
        });

        $('#prev-btn').on('click', function () {
            $(el).wizard('previousStep');
        });
    });

</script>
